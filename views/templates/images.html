<div class="col-md-12 images-container">
    <div class="col-md-12 title-section">
        <div class="col-md-5">
            <h4>
                <a href="/" class="my-back-btn fa fa-arrow-left" title="Go back"></a>Add, Edit, Update Images</h4>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <button class="btn btn-danger" ng-click="addImage()">Add Image</button>
        </div>
    </div>
    <!-- to add image -->

    <%if(title=='Right-Content'){%>
        <div ng-if="addImageSection==true" class="col-md-12 image-upload-section" ng-controller="rightContentController">
            <%}%>
                <%if(title=='Left-Content'){%>
                    <div ng-if="addImageSection==true" class="col-md-12 image-upload-section" ng-controller="leftContentController">
                        <%}%>
                            <%if(title=='Banner'){%>
                                <div ng-if="addImageSection==true" class="col-md-12 image-upload-section" ng-controller="bannerContentController">
                                    <%}%>
                                        <div class="form">
                                            <h5>Upload Image And It's Effects Dynamically Here.</h5>
                                            <div class="container" style="width:90%;" ng-if="loading==true">
                                                <div class="progress">
                                                    <!-- <div class="progress-bar progress-bar-danger" style="width: 100%;"></div> -->
                                                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3 images-pick">
                                                <!-- <label for="">Choose Image</label><br> -->
                                                <input type="file" id="file" ng-model="left.image" style="display:none;">
                                                <span type="
                            button" onclick="$('#file').click();">
                            <img id="blah" src="#" alt="Choose File" width=" 100%;" style="    font-size: 17px;  height: 95px;" />
                            <!-- <img id="image_upload_preview" src="http://placehold.it/200x100" alt="your image" /> -->


                            <!-- <input type='file' id="inputFile" /> -->
                        </span>
                                            </div>
                                            <div class="col-md-9 styles-pick">
                                                <div class="col-md-3 time-pick">
                                                    <label for="">Pick Time</label><br>
                                                    <input type="number" placeholder="Time in second" ng-model="left.time">
                                                </div>
                                                <div class="col-md-3 select-img">
                                                    <label for="">Select Image Effect</label><br>
                                                    <select name="" id="" ng-model="left.effect">
                                <option value="">Select Effect</option>
                                <option value="marque-up">Marque-Up</option>
                                <option value="marque-down">Marque-Down</option>
                                <option value="marque-right">Marque-Right</option>
                                <option value="marque-left">Marque-Left</option>
                            </select>
                                                </div>
                                                <div class="col-md-3 check-fit">
                                                    <label for="">Fit On Screen</label><br>
                                                    <input type="checkbox" ng-init="left.fit='false'" style="width: 50%;" ng-model="left.fit" class="">
                                                </div>
                                                <div class="col-md-3 buttons-save-changes">
                                                    <label for="">{{success}}</label>
                                                    <%if(title=='Right-Content'){%>
                                                        <button class="btn btn-danger btn-sm" ng-click="saveRightImage('image', '<%= data._id%>')">Save</button>
                                                        <%}%>
                                                            <%if(title=='Left-Content'){%>
                                                                <button class="btn btn-danger btn-sm" ng-click="saveLeftImage('image', '<%= data._id%>')">Save</button>
                                                                <%}%>
                                                                    <%if(title=='Banner'){%>
                                                                        <button class="btn btn-danger btn-sm" ng-click="saveBannerImage('image', '<%= data._id%>')">Save</button>
                                                                        <%}%>
                                                                            <button class="btn btn-default btn-sm" ng-click="cancleImage()">Cancel</button>
                                                                            <img ng-if="loading==true" style="width: 28px;margin-left: 4px;margin-top: 8px;" src="/images/loading.gif" alt="">
                                                </div>
                                            </div>
                                        </div>
                                </div>

                    </div>
                    <style>
                        .image-pick-notif {
                            font-size: 37px;
                            color: #9b9b9b;
                            margin-top: -6px;
                        }
                        
                        .progress .progress-bar {
                            animation-name: animateBar;
                            animation-iteration-count: 1;
                            animation-timing-function: ease-in;
                            animation-duration: 4s;
                        }
                        
                        @keyframes animateBar {
                            0% {
                                transform: translateX(-100%);
                            }
                            100% {
                                transform: translateX(0);
                            }
                        }
                    </style>
                    <script>
                    </script>
