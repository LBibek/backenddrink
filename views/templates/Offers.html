<h1>Offers</h1>
<!-- backend addding hotels -->

<button class="btn btn-info btn-md" href="" data-toggle="modal" data-target="#addHotel"><span class="fa fa-plus"></span>
   Add Offers
    </button>
<div ng-controller="hotelController">
    <div>
        <div class="modal" id="addHotel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Offers</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form enctype="multipart/form-data">
                            <div class="adding-section">
                                <input type="text" required class="form-control" placeholder="Name of Offer" ng-model="hotels.hotel_name"><br>
                                <br>



                                <div class="col-sm-6 col-md-6 inner-form">
                                    <label for="Property type">Images Of Property* [files must be 2 to 5.]</label><br>
                                    <input type="file" id="file-input" placeholder="Street Name" class=" form-control" name="images" file-model="files" multiple required>
                                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                                    <div id="preview"></div>
                                </div>


                            </div>
                        </form>
                        <!-- </div> -->
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button class="btn btn-outline-success" ng-click="saveHotel('','hotel',lat, lng)" data-dismiss="modal">Save Offer</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <label for="" ng-if="successMessage" class="alert alert-success" style="width: 80%;
    position: fixed;
    top: 65px;">{{successMessage}}</label>
        <h2>All Offers <span class="" style="float: right">{{hotelData.length}}</span></h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Offer Name</th>
                    <th>Image</th>

                    <th>Offer Status</th>

                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dat in hotelData">
                    <td>{{dat.hotel_name}}</td>
                    <td>{{dat.price}}</td>

                    <td>{{dat.bookingStatus}}</td>

                    <td><button class="fa fa-trash btn btn-danger" ng-click="removeHotel(dat._id)">
                    </button>
                        <button class="fa fa-pencil btn btn-info"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
